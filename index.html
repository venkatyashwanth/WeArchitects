<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar-->
    <nav class="navigation-bar">
        <div class="nav-bar nav-bar-white w3-wide m-padding nav-card">
            <a href="#home" class="nav-bar-item nav-button float-left"><b>WE</b> Architects</a>

            <!-- SideNav-Star -->
            <div class="float-right hide-large hamburger">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <!-- side-nav-items -->
                <div id="mySidenav" class="sidenav">
                    <a href="#" class="sidenav-item">Projects</a>
                    <a href="#" class="sidenav-item">About</a>
                    <a href="#" class="sidenav-item">Contact</a>
                </div>
            </div>
            <!-- SideNav-End -->

            <div class="float-right hide-small">
                <a href="#projects" class="nav-bar-item nav-button">Projects</a>
                <a href="#about" class="nav-bar-item nav-button">About</a>
                <a href="#contact" class="nav-bar-item nav-button">Contact</a>
            </div>
        </div>

    </nav>

    <!-- Header -->
    <header class="singleScreen relative-pos">
        <div class="m-display-middle">
            <h1 class="hero-text-xxlarge">
                <span class="m-padding m-black m-opacity-min">WE</span>
                <span class="m-text-light-grey hide-small">Architects</span>
            </h1>
        </div>
    </header>

    <div class="page-content m-padding">

        <div class="m-container m-padding-32" id="projects">
            <h3 class="m-border-bottom m-border-light-grey m-padding-16">Projects</h3>
        </div>

        <div class="m-row-padding">
            <!-- 1 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Summer House</div>
                    <img src="./assets/images/project-house-1.jpg" alt="house1" style="width: 100%">
                </div>
            </div>
            <!-- 2 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Brick House</div>
                    <img src="./assets/images/project-house-2.jpg" alt="house2" style="width: 100%">
                </div>
            </div>
            <!-- 3 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Renovated House</div>
                    <img src="./assets/images/project-house-3.jpg" alt="house3" style="width: 100%">
                </div>
            </div>
            <!-- 4 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Barn House</div>
                    <img src="./assets/images/project-house-4.jpg" alt="house4" style="width: 100%">
                </div>
            </div>
        </div>

        <div class="m-row-padding">
            <!-- 5 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Independent House</div>
                    <img src="./assets/images/project-house-5.jpg" alt="house5" style="width: 100%">
                </div>
            </div>
            <!-- 6 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Farm House</div>
                    <img src="./assets/images/project-house-6.jpg" alt="house6" style="width: 100%">
                </div>
            </div>
            <!-- 7 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Bungalow</div>
                    <img src="./assets/images/project-house-7.jpg" alt="house7" style="width: 100%">
                </div>
            </div>
            <!-- 8 -->
            <div class="m-col l3 m6 m-margin-bottom">
                <div class="m-display-container">
                    <div class="m-display-topleft m-black m-padding">Designer House</div>
                    <img src="./assets/images/project-house-8.jpg" alt="house8" style="width: 100%">
                </div>
            </div>
        </div>

    <!-- <section class="test-section" style="height: 100vh;background-color: white;">

    </section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
